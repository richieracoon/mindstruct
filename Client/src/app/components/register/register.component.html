<div class="modal-header">
  <h4 class="modal-title">Register Now!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <h6>Start to discover and
    put form to your thoughts.</h6>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="usernameInput">Email</label>
      <input type="text" class="form-control" id="mailInput" [(ngModel)]="mail">
    </div>
    <div class="form-group col-md-6">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" [(ngModel)]="username">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
    </div>
    <div class="form-group col-md-6">
      <label for="repeatpassInput">Retype Password</label>
      <input type="password" class="form-control" id="repeatpassInput" [(ngModel)]="repeatpass">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn"
            (click)="activeModal.dismiss()">Close
    </button>
    <button type="button" class="btn" (click)="save()">Shut Up And Take My Money!</button>
  </div>
</div>
