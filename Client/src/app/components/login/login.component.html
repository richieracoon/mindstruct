<div class="modal-header">
  <h4 class="modal-title">Welcome Back!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h6>Dive in and put
    another piece in the puzzle.</h6>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" [(ngModel)]="username">
    </div>
    <div class="form-group col-md-6">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
    </div>
  </div>
  <hr>
  <h6>Login with Google</h6>
  <div class="form-row">
    <a href="https://localhost:8843/auth/google">
      <button class="btn btn-error mt-2">
        <i class="fab fa-google-plus"></i>
      </button>
    </a>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn"
          (click)="activeModal.dismiss()">Close
  </button>
  <button type="button" class="btn" (click)="save()">Log Me In!</button>
</div>
